{% extends "base.html" %}
{% block main_content %}
<div class="container mt-5">
    <h2 class="mb-3">{% if object %}Edit{% else %}Add{% endif %} Category</h2>

    <form method="post" class="card p-4 shadow-sm">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="d-flex justify-content-between">
            <a href="{% url 'all_categories' %}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-success">Save</button>
        </div>
    </form>
</div>
{% endblock %}
