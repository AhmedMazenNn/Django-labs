{% extends 'base.html' %}

{% block main_content %}
<div class="container my-5">
    <h1 class="text-center mb-4 fw-bold">Products in {{ category.name }}</h1>
    <hr>

    <div class="row g-4">
        {% for product in products %}
            <div class="col-md-6 col-lg-4 col-xl-3">
                <div class="card shadow-sm border-0 h-100">
                    <a href="{% url 'one_product' product_id=product.id %}" class="text-decoration-none">
                        <img src="{{ product.thumbnail }}" class="card-img-top rounded-top" alt="{{ product.title }}">
                    </a>
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title text-primary fw-bold">{{ product.title }}</h5>
                        <p class="card-text text-muted">{{ product.description|truncatewords:15 }}</p>
                        <div class="mt-auto">
                            <a href="{% url 'one_product' product_id=product.id %}" class="btn btn-outline-primary w-100">
                                View Details
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        {% empty %}
            <div class="col-12 text-center">
                <h3 class="text-danger">No products in this category.</h3>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
