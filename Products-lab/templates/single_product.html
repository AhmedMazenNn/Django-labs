{% extends 'base.html' %}

{% block main_content %}
<div class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <div class="product-image-container">
                {% if product.cover %}
                <img src="{{ product.cover.url }}" class="img-fluid" alt="{{ product.title }}">
            {% else %}
                <img src="{{ product.thumbnail }}" class="img-fluid" alt="{{ product.title }}">
            {% endif %}            
        </div>
        </div>
        <div class="col-md-6">
            <div class="product-details card border-0 shadow-sm p-4">
                <h1 class="text-primary fw-bold">{{ product.title }}</h1>
                <p class="text-muted">{{ product.description }}</p>

                <h4 class="text-success fw-bold mt-3">Price: ${{ product.price }}</h4>

                <div class="d-flex align-items-center mt-2">
                    <span class="badge bg-warning text-dark p-2">
                        ‚≠ê {{ product.rating }}/5
                    </span>
                </div>

                <div class="mt-4">
                    <a href="{% url 'all_products' %}" class="btn btn-outline-primary">
                        <i class="bi bi-arrow-left"></i> Back to Products
                    </a>
                </div>
                <div class="d-flex justify-content-between">
                    <a href="{% url 'edit_product' product.pk %}" class="btn btn-warning mt-4">Edit</a>
                    <a href="{% url 'delete_product' product.pk %}" class="btn btn-danger mt-4">Delete</a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .product-image-container img {
        max-height: 400px;
        object-fit: cover;
        border-radius: 10px;
    }

    .product-details {
        border-radius: 10px;
    }
</style>
{% endblock %}
