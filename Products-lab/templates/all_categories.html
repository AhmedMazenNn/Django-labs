{% extends 'base.html' %}

{% block main_content %}
<div class="container my-5">
    <h1 class="text-center mb-4 fw-bold">All Categories</h1>
    <hr>

    <div class="d-flex flex-wrap gap-3 justify-content-center">
        {% for category in categories %}
            <a href="{% url 'category_page' category_id=category.id %}" class="btn btn-primary">
                {{ category.name }}
            </a>
        {% empty %}
            <p class="text-danger">No categories available.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
