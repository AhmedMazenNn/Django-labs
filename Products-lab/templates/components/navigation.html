{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'products/css/navigation.css' %}"/>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm py-2">
    <div class="container">
        <a class="navbar-brand fw-bold" href="{% url 'all_products' %}">üõçÔ∏è Shop</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto d-lg-flex flex-lg-row flex-column text-center">
                <li class="nav-item mb-3 mb-lg-0 me-lg-3">
                    <a class="btn btn-outline-primary fw-bold w-100 w-lg-auto" href="{% url 'all_products' %}">
                        Products <i class="fa-brands fa-product-hunt"></i>
                    </a>
                </li>
                <li class="nav-item mb-3 mb-lg-0 me-lg-3">
                    <a class="btn btn-outline-primary fw-bold w-100 w-lg-auto" href="{% url 'all_categories' %}">
                        Categories <i class="fa-solid fa-list"></i>
                    </a> 
                </li>
                <li class="nav-item mb-3 mb-lg-0">
                    <a class="btn btn-outline-primary fw-bold w-100 w-lg-auto" href="{% url 'detail_cart' %}">
                        Cart <i class="fa-solid fa-cart-shopping"></i>
                    </a>
                </li>
            </ul>
            

            <ul class="navbar-nav ms-auto align-items-center text-center">
                {% if user.is_authenticated %}
                <li class="nav-item mb-3 mb-lg-0 me-lg-3">
                    <a class="btn btn-outline-primary w-100 w-lg-auto" href="{% url 'profile' %}">
                        <i class="fa-solid fa-user"></i> Welcome, {{ user.username }}
                    </a>
                </li>
                <li class="nav-item mb-3 mb-lg-0">
                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger w-100 w-lg-auto">Logout</button>
                    </form>
                </li>
                {% else %}
                    <li class="nav-item dropdown">
                        <a class="fw-bold dropdown-toggle btn btn-outline-warning w-100 w-lg-auto" href="#" id="authDropdown" role="button" data-bs-toggle="dropdown">
                            Account
                        </a>
                        <ul class="dropdown-menu text-center">
                            <li><a class="dropdown-item" href="{% url 'login' %}">Login</a></li>
                            <li><a class="dropdown-item" href="{% url 'register' %}">Register</a></li>
                        </ul>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<script src="{% static 'products/js/navigation.js' %}"></script>
